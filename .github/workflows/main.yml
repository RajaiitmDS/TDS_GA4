name: Daily Commit

on:
  schedule:
    - cron: '0 6 * * *'  # Runs every day at 6:00 AM UTC
  workflow_dispatch:      # Optional: allow manual run for testing

jobs:
  commit-job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Make a dummy change
      run: |
        echo "Update: $(date)" >> daily-log.txt

    - name: Commit and Push
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "22f3001135@ds.study.iitm.ac.in"
        git add daily-log.txt
        git commit -m "Automated daily update"
        git push
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
